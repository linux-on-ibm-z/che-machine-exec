language: go

go:
- "1.15"

os: linux
dist: focal

git:
  depth: false

services:
  - docker

env:  
   global:
   - TAG=next
   - TRAVIS_TAG=travis
   - REGISTRY=quay.io
   - ORGANIZATION=prabhav
   - IMAGE=che-machine-exec

install:
  - export SHORT_SHA=$(git rev-parse --short HEAD)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - echo "$QUAY_PASSWORD" | docker login quay.io -u "$QUAY_USERNAME " --password-stdin

jobs:
  include:
   - &docker-build-pr
     stage: PR Check
     if: type = pull_request
     name: Check docker build on amd64
     arch: amd64
     install: skip
     script: docker build -f build/dockerfiles/Dockerfile -t "${REGISTRY}/${ORGANIZATION}/${IMAGE}:pr-check-${TRAVIS_CPU_ARCH}" .
   - <<: *docker-build-pr
     name: Check docker build on arm64
     arch: arm64
   - <<: *docker-build-pr
     name: Check docker build on ppc64le
     arch: ppc64le
   - <<: *docker-build-pr
     name: check docker build PR on s390x
     arch: s390x

   - &unit-test
     name: Run unit tests on amd64
     arch: amd64
     if: type = pull_request
     install: 
       - export GO111MODULE="on" 
       - go get ${gobuild_args} ./...
     script:
       - |
         CGO_ENABLED=0 GOOS=linux go build -mod=vendor -a -ldflags '-w -s' -a -installsuffix cgo -o che-machine-exec .
         export CHE_WORKSPACE_ID=test_id
         go test ./... -test.v
   - <<: *unit-test
     name: Run unit tests on arm64
     arch: arm64
   - <<: *unit-test
     name: Run unit tests on ppc64le
     arch: ppc64le
   - <<: *unit-test
     name: Run unit tests on s390x
     arch: s390x

   - &next-build
     stage: Build and push both short SHA tag and next tag
     name: Build image on amd64
     arch: amd64
     if: type = push AND branch = travis AND env(TAG) = "next"
     script:
       - bash .travis/build_image.sh
   - <<: *next-build
     name: Build image on arm64
     arch: arm64
   - <<: *next-build
     name: Build image on ppc64le
     arch: ppc64le
   - <<: *next-build
     name: Build image on s390x
     arch: s390x
   
   - stage: Publish multiarch image with next & short_sha tag
     if: type = push AND branch = travis AND env(TAG) = "next"
     script: bash .travis/publish_multiarch.sh

   - &release-build
     stage: Build images for release version
     name: Build image on amd64
     arch: amd64
     if: type = api AND env(TAG) != "next"
     script: 
       - |
         git branch
         BRANCH=${TAG%.*}.x
         git checkout "${BRANCH}"
         bash .travis/build_image.sh
     after_failure:
       - |
         set -e
         echo "{\"username\":\"che-bot\",\"channel\":\"eclipse-che-releases\",\"text\":\":no_entry_sign: Che Machine Exec ${TAG}-${TRAVIS_TAG} release has failed: https://github.com/eclipse-che/che-machine-exec/actions/workflows/release.yml\"}" > mattermost.json
         curl -i -X POST -H 'Content-Type: application/json' -d @mattermost.json $MATTERMOST_WEBHOOK_URL

   - <<: *release-build
     name: Build image on arm64
     arch: arm64

   - <<: *release-build
     name: Build image on ppc64le
     arch: ppc64le

   - <<: *release-build
     name: Build image on s390x
     arch: s390x

   - stage: Publish multiarch image with release tag
     if: type = api AND env(TAG) != "next"
     script: bash .travis/publish_multiarch.sh
     after_success:
       - |
         set -e
         echo "{\"username\":\"che-bot\",\"channel\":\"eclipse-che-releases\",\"text\":\":white_check_mark: Che Machine Exec ${TAG}-${TRAVIS_TAG} has been released: https://quay.io/eclipse/che-machine-exec:${TAG}-${TRAVIS_TAG}\"}" > mattermost.json
         curl -i -X POST -H 'Content-Type: application/json' -d @mattermost.json $MATTERMOST_WEBHOOK_URL
     after_failure:
       - |
         set -e
         echo "{\"username\":\"che-bot\",\"channel\":\"eclipse-che-releases\",\"text\":\":no_entry_sign: Che Machine Exec ${TAG}-${TRAVIS_TAG} release has failed: https://github.com/eclipse-che/che-machine-exec/actions/workflows/release.yml\"}" > mattermost.json
         curl -i -X POST -H 'Content-Type: application/json' -d @mattermost.json $MATTERMOST_WEBHOOK_URL
     
  fast_finish: true
  allow_failures:
   - if: type = pull_request
     arch: arm64
   - if: type = pull_request
     arch: ppc64le
   - if: type = pull_request
     arch: s390x
